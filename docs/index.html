<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ResourceTool</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=block" rel="stylesheet">
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<section id="loading">
		<div id="loading-coin" />
	</section>

	<section id="game-selector" class="dialog">
		<div class="dialog-content">
			<h1>Select your game</h1>
			<p>Select the game you wish to convert resources for.</p>
		</div>
		<div class="dialog-actions">
			<button id="hm3">Hitman 3</button>
			<button id="hm2">Hitman 2</button>
			<button id="hm2016">Hitman 2016</button>
			<button id="hma">Hitman Absolution</button>
		</div>
	</section>

	<section id="resource-converter" class="dialog">
		<div class="dialog-content">
			<h1>Convert your resources</h1>
			<p>Drag and drop your resources below to convert them.</p>
			<p>Resources must have an extension corresponding to their type.</p>
		</div>
		<div class="dialog-actions horizontal">
			<button class="drop-zone" id="convert-json">
				<img src="/dragdrop.png" />
				<span class="normal">Resource to JSON</span>
				<span class="over">Drop to convert</span>
			</button>
			<button class="drop-zone" id="generate-resource">
				<img src="/dragdrop.png" />
				<span class="normal">JSON to Resource</span>
				<span class="over">Drop to convert</span>
			</button>
		</div>
		<div class="dialog-actions">
			<button id="back">Back</button>
		</div>
	</section>

	<script src="/ResourceLib_HM3.js"></script>
	<script src="/ResourceLib_HM2.js"></script>
	<script src="/ResourceLib_HM2016.js"></script>
	<script src="/ResourceLib_HMA.js"></script>
	<script src="/ResourceTool.js"></script>
</body>
</html>
